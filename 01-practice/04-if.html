    <h1>条件分岐</h1>

        // 条件が真のときは「合格です」それ以外は特になし。合格は80点以上。

if(score >= 90){console.log("合格！！！")}else if(score >= 60){console.log("惜しい！")}else{console.log("不合格！！！！")};

// &&はかつ、||はまたはを意味する.




    </script>
