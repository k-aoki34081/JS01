<!DOCTYPE html>

<!-- アラートボックスとコンソールの練習 -->
 <!-- javascriptはscriptタグ内に記述する -->
<body>

        console.log("こんにちわ");
        // javascriptは打ち終わったらセミコロンを入れる。
        // ※プログラミング言語では最後のセミコロンは必須。

    </script>
