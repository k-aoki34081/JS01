<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
</head>

<body>
    <h1>おみくじ</h1>
    <script>
    let omikuji = Math.floor(Math.random()*5);
    if(omikuji === 0){console.log("大吉")}
    else if(omikuji === 1){console.log("中吉")}
    else if(omikuji === 2){console.log("小吉")}
    else if(omikuji === 3){console.log("末吉")}
    else if(omikuji === 4){console.log("凶")}
    else if(omikuji === 5){console.log("大凶")}
    </script>
</body>

<!--javascriptは、まずjqueryをscriptソースで読み込み、その後自分でjsファイルを作って読み込むその方法をおすすめ -->

</html>
