<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数と定数</title>
</head>
<body>
    <h1>変数と定数</h1>
    <script>
        // 変数の宣言(letの後はmonthという名前を使って、このmonthを変数として扱うという意味になります。そしてその変数の箱には１を入れておいてねという式)
        let month = 8;

        // 変数の中身を宣言
        console.log(month);

        // 定数の宣言 constはConstant（不変の、定数） の略称
        const tax = 10;
        console.log(tax);

        // 変数の値を変更
        month=7;
        console.log(month);

        // 文字列も変数の中身に入れられる。
        let name = "青木";
        console.log(name);

        // 定数の値を変更しようとするとエラーになる
        // pi = 3.14159; // これはエラーになります
    </script>
</body>
</html>
